<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gnowbe: Certificate of Completion</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>

		<div class="row">
			<div class="large-12 columns  cert-frame">
				<div class="panel">
										
					<div class="row cert-top">
						<div class="medium-8 medium-offset-2 columns">
							<div class="cert__logo"></div>
							<div class="cert__title">Certificate of Completion</div>
						</div>
					</div>
					
					<div class="row cert-middle">
						<div class="small-12 columns">
							presented to
							<div class="cert__participant">
								Participant Name <!-- ENTER PARTICIPANT NAME HERE -->
							</div>
							for the successful completion of
							<div class="cert__course">
								Course Name 1.0  <!-- ENTER COURSE NAME HERE -->
							</div>
						</div>
					</div>
					
					<div class="row cert-bottom">
						<div class="medium-4 small-6 columns cert-curator">
							<div class="cert-sign">
								<img src="assets/images/gnb-signature.png">  
								<!-- ENTER COURSE CURATOR SIGNATURE HERE -->
								<!-- 
								SIGNATURE NOTES:
								IMAGE SHOULD BE A TRANSPARENT PNG, W500px X H250px;
								SIZE SIGNATURE TO FIT WITHIN THE MIDDLE 300px X 150px AS MUCH AS POSSIBLE  
								-->													
							</div>
							Curator Name<br /> <!-- ENTER CURATOR NAME HERE -->
							Course Curator<br / > <!-- ENTER COURSE CURATOR TITLE HERE -->
							Organization <!-- ENTER COURSE CURATOR ORGANIZATION HERE -->
						</div>
						<div class="medium-4 medium-push-4 small-6 columns cert-client">
							<div class="cert-sign">
								<img src="assets/images/gnb-signature.png">
								<!-- ENTER COURSE SPONSOR SIGNATURE HERE -->
								<!-- 
								SIGNATURE NOTES:
								IMAGE SHOULD BE A TRANSPARENT PNG, W500px X H250px;
								SIZE SIGNATURE TO FIT WITHIN THE MIDDLE 300px X 150px AS MUCH AS POSSIBLE  
								-->									
							</div>	
							Sponsor Name<br /> <!-- ENTER COURSE SPONSOR NAME HERE -->
							CEO / Title<br / > <!-- ENTER COURSE SPONSOR TITLE HERE -->
							Organization <!-- ENTER COURSE SPONSOR ORGANIZATION HERE -->
						</div>
						<div class="medium-4 medium-pull-4 medium-uncentered small-6 small-centered columns cert-certified">
							<div class="cert-sign">
								<img src="assets/images/gnb-seal.png">
							</div>
							Gnowbe Certified<br />
							August 31, 2015  <!-- ENTER COURSE COMPLETION DATE HERE -->
						</div>
					</div>
					
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="large-4 large-offset-4 medium-6 medium-offset-3 columns">
				<a href="#" class="button expand">Download Certificate</a>
			</div>
		</div>
		<div class="row">
			<div class="large-4 large-offset-4 medium-6 medium-offset-3 columns">
				<a href="#" class="button expand">Back to Gnowbe</a>
			</div>
		</div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
				
  </body>
</html>
